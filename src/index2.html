<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript - setTimeoutの動作確認</title>
</head>
<body>
  <h1>setTimeoutの動作確認 ( console.log() )</h1>

  <script src="./js/lib/jquery-1.7.2.min.js"></script>
  <script>
    $(function () {
      var start = new Date;
      console.log("start: " + (new Date - start));

      setTimeout(function () {
        console.log("setTimeout(0): " + (new Date - start));
      }, 0);

      setTimeout(function (){
        console.log("setTimeout(1): " + (new Date - start));
      }, 1);

      console.log("before: " + (new Date - start));

      // 重たい処理
      for (var i = 0; i < 100000; i++);

      console.log("after: " + (new Date - start));
      console.log("end: " + (new Date - start));
  });
  </script>
</body>
</html>
